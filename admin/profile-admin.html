<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --br-primary-color: linear-gradient(90deg, #1976D2, #42A5F5);
            --br-color-h-p: #1976D2;
            --br-sacn-color: #23234a;
            --br-links-color: #495057;
            --br-border-color: #dfe1e5;
            --br-btn-padding: 7px 22px;
            --br-box-shadow: 0px 0px 0px 5px #1976d254;
            --br-dir-none: none;
            --br-font-w-text: 400;
            --br-matgin-width: 0 100px;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Tajawal", sans-serif;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Tajawal", sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            color: var(--br-sacn-color);
            font-weight: 500;
        }

        p {
            margin: 0;
            padding: 0;
            color: var(--br-sacn-color);
        }

        a {
            text-decoration: none;
            color: var(--br-sacn-color);
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            position: relative;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .profile-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--br-color-h-p);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .profile-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: var(--br-primary-color);
            border-radius: 3px;
        }

        .profile-header p {
            color: var(--br-links-color);
            font-size: 16px;
            margin-top: 15px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            border: 1px solid var(--br-border-color);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--br-primary-color);
        }

        .profile-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-picture .edit-icon {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--br-primary-color);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .profile-picture:hover .edit-icon {
            opacity: 1;
        }

        .profile-info {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
            padding-right: 25px;
        }

        .info-item::before {
            content: '';
            position: absolute;
            right: 0;
            top: 5px;
            width: 15px;
            height: 15px;
            background: var(--br-color-h-p);
            opacity: 0.2;
            border-radius: 3px;
        }

        .info-item h3 {
            font-size: 15px;
            color: var(--br-links-color);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item h3 i {
            color: var(--br-color-h-p);
            font-size: 14px;
        }

        .info-item p {
            font-size: 18px;
            font-weight: 500;
            padding: 12px 0;
            color: var(--br-sacn-color);
            border-bottom: 1px solid var(--br-border-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--br-btn-padding);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 16px;
            min-width: 180px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--br-primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--br-color-h-p);
            color: var(--br-color-h-p);
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: rgba(25, 118, 210, 0.05);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f3f5;
            color: var(--br-sacn-color);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--br-primary-color);
            color: white;
            transform: translateY(-3px);
        }

        

        @media (max-width: 768px) {
            .profile-container {
                padding: 15px;
                margin: 20px;
            }
            
            .profile-card {
                padding: 30px 20px;
            }
            
            .profile-content {
                flex-direction: column;
                align-items: center;
            }
            
            .profile-info {
                grid-template-columns: 1fr;
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>الملف الشخصي</h1>
            <p>إدارة معلومات حسابك الشخصية وتخصيص الإعدادات</p>
        </div>
        
        <div class="profile-card">
            
            <div class="profile-content">
                <div class="profile-picture">
                    <img src="" alt="صورة المستخدم" >
                    <div class="edit-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                
                <div class="profile-info">
                    <div class="info-item">
                        <h3><i class="fas fa-user"></i> الإسم الكامل</h3>
                        <p>معاذ محمد حلمي</p>
                    </div>
                    
                    <div class="info-item">
                        <h3><i class="fas fa-envelope"></i> البريد الإلكتروني</h3>
                        <p>moaazmohamed1jj.com</p>
                    </div>
                    
                    <div class="info-item">
                        <h3><i class="fas fa-laptop"></i> اسم الجهاز</h3>
                        <p>iPhone 53 Pro</p>
                    </div>
                    
                    <div class="info-item">
                        <h3><i class="fas fa-clock"></i> آخر موعد تسجيل</h3>
                        <p>2025-10-15 14:30</p>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary">
                    <i class="fas fa-key"></i> تغيير كلمة المرور
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-save"></i> حفظ التغييرات
                </button>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
